<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <style>
        table{
            display: inline-block;
            margin-right: 20px;
            font-size: 20px;
      
        }
    </style>
    <script>
        const maxTable = 3
        const maxRow = 3
        const maxColumn = 3
        let calculation = 1
        for (let i = 0; i < maxTable; i++) {
            document.write(`  <table border = 2px>`)
            for (let j = 0; j < maxRow; j++) {
                document.write(` <tr>`)
              for (let a = 0; a < maxColumn; a++) {
               document.write(` <th>${calculation}</th>`)
                calculation ++
              } 
              document.write(` </tr>`) 
            }
            document.write(` </table>`)
        }
    </script>
</body>
</html>
