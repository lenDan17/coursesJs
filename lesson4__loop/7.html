<body>
  
    <div>
        <h1>Заголовок 1</h1>
    </div>
    <script>
 // Вивести на екран N абзаців (N вводиться користувачем) за зразком:
let paragraph = parseInt(prompt(`Ввести на екран кількість  абзаців`))
let calculation = 1
let result
while (calculation <= paragraph) {
 result = calculation   
calculation++
}
document.write(`  <p>розділ 1, параграф ${result}</p>`)
    </script>
   
</body>
