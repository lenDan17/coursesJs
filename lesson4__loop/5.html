<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <script>
        //Вивести таблицю
let calculation = 1
const maxRow = 3
const maxColumn = 3
document.write(` <table border = 2px>`)
    for (let i = 0; i < maxRow; i++) {
       document.write(` <tr>`)
      for (let j = 0; j < maxColumn; j++) {
        document.write(`   <th>${calculation}</th>`)
        calculation++
      } 
      document.write(`</tr>`) 
    }
    document.write(`</table>`) 
    </script>
</body>
</html>
