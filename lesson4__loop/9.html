<body>
   <script>
    // Задача 9. Користувач загадує число. Комп’ютер задає
    // питання поки не вгадає число користувача (використати confirm).
let userNumber = parseInt(prompt(`Введіть число , a компютер спробує його вгадати`))
let result 
do {
   let randomNumber = Math.floor(Math.random() *(userNumber + 1)) 
   result = confirm(`Ваше число ${randomNumber}?`)
   
} while (result === false){
result ++}
document.write(` <div> ви вгадали </div>`)
   </script> 
</body>
</html>
