<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
</head>
<body>
    <script>
       // Задача 11. Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
       let oneNumber = parseInt(prompt(`ввести 1-ше мін число `))
       let twoNumber = parseInt(prompt(`ввести 2-ге макс число `))
       if (oneNumber > twoNumber) {
        let temp = oneNumber
        oneNumber = twoNumber
        twoNumber = temp
       }
       let oddNumber = 0
       let sumNumber = 0
       for (let i = oneNumber +1; i < twoNumber && oddNumber < 5; i++) {
       if (i% 2 !== 0) {
        sumNumber += i
        oddNumber++
       }
        
       }
       document.write(`між цими числами знайдено ${oddNumber}  , на загальну суму${sumNumber}`)
    </script>
</body>
</html>
