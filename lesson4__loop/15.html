<body>
    <h1> Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
    </h1>
    <script>
        // Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
let yearTemperatur = 0
let result
for (let i = 1; i <=12; i++) {
    let indicatorTemperatur = parseInt(prompt(`введіть показник температури за ${i}  місяць`))
    yearTemperatur+=indicatorTemperatur
}
result = yearTemperatur / 12
alert(`середня температура за рік = ${result}`)
    </script>
</body>
