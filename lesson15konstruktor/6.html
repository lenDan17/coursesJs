<script>
  //  Задача 5. Розробити клас «Керівник танців»

//Поля Масив імен хлопців
//Масив імен дівчат

//Методи Метод випадкового вибору імені хлопця
//Метод випадкового вибору імені дівчини
//Метод виведення пари для танців
//Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців
class Danse{
    constructor(nameBoy,nameGirl){
        this.nameBoy = nameBoy
        this.nameGirl =nameGirl
    }
//Методи Метод випадкового вибору імені хлопця
getNameBoy (){
 let randBoy=  Math.floor(Math.random()* this.nameBoy.length)
return this.nameBoy[randBoy]
}
//Метод випадкового вибору імені дівчини
getNameGirl (){
let randGirl= Math.floor(Math.random()* this.nameGirl.length)
return this.nameGirl[randGirl]
}
//Метод виведення пари для танців
getPair(){
    let boy = this.getNameBoy(0) 
    let girl= this.getNameGirl(0)
    return alert(`виведення пари для танців ${boy} + ${girl}`)
}
//Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців
getRun (){
    setInterval(() => {
        this.getPair()
    },5000);
}

}

result.getRun()
