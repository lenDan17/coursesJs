    <h1>Задача 7. Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за:
        за весь рік;
        у першій половині року;
        у другій половині року;
        за літо;
        за ІІ квартал;
        за парні місяці (з парними номерами);
        за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
        </h1>
        <script>
//             Задача 7. Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за:
// за весь рік;
// у першій половині року;
// у другій половині року;
// за літо;
// за ІІ квартал;
// за парні місяці (з парними номерами);
// за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
function payment(month,minNum, maxNum ) {
  let paymentMonth =[] 
  for (let i = 0 ; i < month; i++) {
    let followPayments = minNum + Math.floor(Math.random()* (maxNum - minNum + 1))
    paymentMonth.push(followPayments)
  } 
  return paymentMonth
}
let resultPay = payment(12, 1, 200)
console.log(resultPay);

function getSum(payList, minNum, maxNum) {
  let sum = 0 
  for (let a = minNum; a < maxNum; a++) {
   sum += payList[a-1];  
  }
  return sum
}
let resultYear = getSum(resultPay,1,12)
console.log(resultYear)
let resultHelOnefYear = getSum(resultPay,1,6)
console.log(resultHelOnefYear)
let resultHelTwofYear = getSum(resultPay,6,12)
console.log(resultHelTwofYear)
let resultSummer = getSum(resultPay,6,9)
console.log(resultSummer)
let resultQuarter = getSum(resultPay,1,3)
console.log(resultQuarter)
// за парні місяці (з парними номерами);
function getEvent(payList, minNum, maxNum) {
  let sum = 0  
  for (let k = minNum; k < maxNum; k++) {
   if (k %2 === 0) {
    sum += payList[k-1]
   } 
  }
  return sum
}
let resultEvent = getEvent(resultPay,1,12)
console.log(resultEvent);
// за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
function getOneMonth(payList) {
  let sum = payList[3-1] + payList[6-1] + payList[9-1] +payList[12-1]
  return sum
}
let oneMonth = getOneMonth(resultPay)
console.log(oneMonth);
