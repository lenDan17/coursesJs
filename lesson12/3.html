    <h1>Задача 3. Дано масив 30 випадкових цілих чисел.

         <script>
            // Задача 3. Дано масив 30 випадкових цілих чисел. 
            // Підрахувати скільки було обмінів під час сортування включеннями.
            function getArr(num) {
     let arr = []  
     for (let i = 0; i < num; i++) {
       let random = Math.floor(Math.random()* 100)+1
        arr.push(random)
     } 
     return arr
    }
    let arr = getArr(30)
    console.log(arr);
//==================================================================================
let key
let i
let count = 0
for (let k = 1; k < arr.length; k++) {
    key= arr[k]
    i = k-1
    while( i >= 0 && arr[i] > key){
        arr[i + 1] = arr[i]
i =i- 1
count++
    }
    arr[i+1] = key
}
document.write(`${arr},numbers of changes= ${count}`)
         </script>
