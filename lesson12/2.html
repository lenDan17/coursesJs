    <h1>Задача 2. Дано масив 30 випадкових 
        цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.</h1>
        <script>
            //Задача 2. 
            //Дано масив 30 випадкових цілих чисел.
            // Підрахувати скільки було обмінів під час сортування змішуванням.
            function getArr(num) {
     let arr = []  
     for (let i = 0; i < num; i++) {
       let random = Math.floor(Math.random()* 100)+1
        arr.push(random)
     } 
     return arr
    }
    let arr = getArr(30)
    console.log(arr);
    //========================================================
    let count =0 

    let leftIndex = 0 
    let rightIndex = arr.length -1
    while (leftIndex< rightIndex) {
        for (let i = leftIndex; i < rightIndex; i++) {
         
            if(arr[i] > arr[i+1]){
[arr[i],arr[i+1]] = [arr[i+1],arr[i]]
count++
            }
            
        }
        rightIndex --
        for (let i = rightIndex; i > leftIndex; i--) {
            if(
                arr[i] < arr[i-1] 
            ){
                [arr[i],arr[i-1]] = [arr[i-1],arr[i]]
count++  
            }
            
        }
        leftIndex++
    }
    document.write(`${arr},numbers of changes= ${count}`)
        </script>
