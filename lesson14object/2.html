   <h1>Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік
    через N місяців.</h1> 
    <script>
        //Задача 2. Розробити функцію, 
        //у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік
//через N місяців.
let date = {
    day: 5,
    month: 5,
    year: 2023,
}
function getYear(date,N) {
    let findYear
    let num =date.month + N 
   if(num > 12)
  findYear = date.year + 1
  else findYear = date.year
    return findYear
}
const numYear = parseInt(prompt(`N =`))
let result = getYear(date, numYear)
document.write(`рік ${result}`)
    </script>
