<html lang="en">

<body>
    <script>
        //Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
let priceProdukt = parseFloat(prompt(`ВВедвть ціну товару`, `0`))
let howMuchProdukt = parseFloat(prompt(`ВВедвть кількість товару`, `0`))
let summProdukt = priceProdukt * howMuchProdukt
let summProcent = summProdukt * 0.05
document.write(`<div>Загальна вартість товару =${summProdukt}</div>
<div>Вартість товару з ПДВ = ${summProcent +summProdukt}</div> `)
    </script>
</body>
</html>
