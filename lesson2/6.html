<head>

<body>
   <script>
    // З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного 
    //товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
    let produktQuantityOne = parseInt(prompt(`кількість першого товару` , `0`))
    let produktQuantityTwo = parseInt(prompt(`кількість другого товару` , `0`))
    let produktQuantityThree = parseInt(prompt(`кількість третього товару` , `0`))

let produktPriceOne = parseFloat(prompt(`вартість першого товару` , `0`))
let produktPriceTwo = parseFloat(prompt(`вартість другого товару` , `0`))
let produktPriceThree = parseFloat(prompt(`вартість третього товару` , `0`))

let summProduktOne = produktQuantityOne * produktPriceOne
let summProduktTwo = produktQuantityTwo * produktPriceTwo
let summProduktThree = produktQuantityThree * produktPriceThree

let summAll = summProduktOne + summProduktTwo + summProduktThree

document.write(` <div style = 'display: grid;
grid-template-columns: repeat(4, 150px);
grid-template-rows: repeat(4, 100px);
   row-gap: 12px;
   border: 2px solid black;
   padding: 30px;
  text-align: center;
  font-size: 20px;
  font-weight: 500;
  max-width: 800px;
    margin: 0 auto;
    background-color: rgba(0, 0, 0, 0.123);
'><span>Товар</span> <span>Кількість</span> <span>ціна</span>  <span>Рaзом</span> 
    <span >1 Товар</span> <span>${produktQuantityOne}</span> <span>${produktPriceOne}</span>  <span>${summProduktOne}</span>
    <span>2 Товар</span> <span>${produktQuantityTwo}</span> <span>${produktPriceTwo}</span>  <span>${summProduktTwo}</span>
    <span>3 Товар</span> <span>${produktQuantityThree}</span> <span>${produktPriceThree}</span>  <span>${summProduktThree}</span>
 <span style = 'grid-column: span 2;'>Загальна вартість</span> <span style = 'grid-column: span 2;'> ${summAll}</span>
     </div>`)
   </script> 
   
</body>
</html>
