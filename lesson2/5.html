<body>
   <script>
    //Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    let howMuchSecond = parseInt(prompt(`Вкажіть кількість секунд` , `0`))

    let howMuchHour = howMuchSecond /3600
    let howMuchMinutes = howMuchSecond /60
    document.write(`<div>Кількість годин  =${howMuchHour.toFixed(3)} </div>
        <div>Кількість хвилин =${howMuchMinutes.toFixed(3)}</div>`)
   </script> 
</body>
</html>
