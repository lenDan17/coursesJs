<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
   <script>
    //Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
let numberOne = parseFloat(prompt(`write the number 1`, `0`))
let numberTwo = parseFloat(prompt(`write the number 2 `, `0`))

document.write(` <div>Сумма = ${numberOne + numberTwo}</div>
<div>добуток = ${numberOne * numberTwo}</div>
<div>частка від першого числа = ${numberOne / numberTwo}</div>
<div>частка від другого числа = ${numberTwo / numberOne}</div>
`)
   </script> 
</body>
</html>
