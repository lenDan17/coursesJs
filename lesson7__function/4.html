   <h1>Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: 
    кількість парних, кількість додатних, кількість більших за 100.
</h1> 
<script>
    //Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: 
    //кількість парних, кількість додатних, кількість більших за 100.
function getFindResult(num1,num2,num3) {
    let quantityEven = 0 
  let quantityPozitiv = 0
  let quantityMoreHungred = 0 
  //кількість парних
  if (num1 %2 === 0) quantityEven++
  if (num2 %2 === 0) quantityEven++
  if (num2 %2 === 0) quantityEven++
 

  //кількість додатних
  if (num1 > 0) quantityPozitiv++
  if (num2 > 0) quantityPozitiv++
  if (num3 > 0) quantityPozitiv++
  
  //кількість більших за 100.
  if (num1 > 100) quantityMoreHungred++
  if (num2 > 100) quantityMoreHungred++
  if (num3 > 100) quantityMoreHungred++
 return `кількість парних= ${quantityEven}, кількість додатних=${quantityPozitiv} ,кількість більших за 100 =${quantityMoreHungred}   `
}
const oneNumber = parseFloat(prompt(`ввести 1 число`))
const twoNumber = parseFloat(prompt(`ввести 2 число`))
const threeNumber = parseFloat(prompt(`ввести 3 число`))

let resultQuantityEven = getFindResult(oneNumber, twoNumber, threeNumber)
document.write(`  <div>${resultQuantityEven}</div>`)
</script>
