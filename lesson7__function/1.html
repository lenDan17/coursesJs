   <h1>Створити функцію, яка за номером місяця повертає його назву.
</h1> 
<script>
    //Створити функцію, яка за номером місяця повертає його назву.
function getMonthName(month) {
    let result
    switch (month) {
        case 1: result ='січень' 
            break;
            case 2: result ='лютий' 
            break;
            case 3: result ='березень' 
            break;
            case 4: result ='квітень' 
            break;
            case 5: result ='травень' 
            break;
            case 6: result ='червень' 
            break;
            case 7: result ='липень' 
            break;
            case 8: result ='серпень' 
            break;
            case 9: result ='вересень' 
            break;
            case 10: result ='жовтень' 
            break;
            case 11: result ='листопад' 
            break;
            case 12: result ='грудень' 
            break;
    }
    return result
}
const numberMonth = parseInt(prompt(`введіть номер місяця`))
const resultNameMonts = getMonthName(numberMonth)
document.write(`  <div style = 'max-width: 800px;  font-size: 40px; margin: 0 auto;  font-size: 40px;color: red; '>${resultNameMonts}</div>`)
</script>
