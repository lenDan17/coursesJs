<body>
   <h1>Задача 1. Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із
    них усі наступні повинні бути зафарбовані у червоний колір.</h1> 
<div class="container">
    <div>Hello!</div>
    <div>Hello!</div>
    <div>Hello!</div>
    <div>Hello!</div>
    <div>Hello!</div>
    <div>Hello!</div>
    <div>Hello!</div>
    <div>Hello!</div>
    <div>Hello!</div>
    <div>Hello!</div>
</div>

<script>
 
    let b = document.querySelector('.container')
b.addEventListener('click',(e)=>{
let color = e.target

if(color.closest('.container')){
    color.style.color = 'red'
    while (color.nextElementSibling) {
        color=color.nextElementSibling
        color.style.color='red'
    }
}
})
</script>
