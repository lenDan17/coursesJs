  <h1>Дано 5 елементів input. При введенні значення у якийсь із них необхідно
    автоматично заповнювати інші усі попередні у спадному порядку(кожен попередній
    має значення на 1 менше за наступний), усі наступні на 1 більше (кожен наступне
    на 1 більше за попереднього)</h1> 
    <div class="container1">
<input value="" type="number">

<input value="" type="number">
    </div> 
    <script>
        


function chaingInput(event) {
 let input = event.target   
 let num = parseInt(input.value)
 while (input.nextElementSibling) {
    input= input.nextElementSibling
    input.value =  ++num
 }
 while (input.previousElementSibling) {
    input = input.previousElementSibling
    input.value = --num
 }
}
   const container = document.querySelector('.container1').oninput = chaingInput
    </script>
