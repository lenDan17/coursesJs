   <h1>Задача 1. Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата
    представляється структурою із трьома полями. Реалізувати методи збільшення/зменшення
    дати на певну кількість днів, місяців чи років. Введення та виведення дати реалізувати за
    допомогою методу toString.</h1> 
    <script>
//         Задача 1. Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата
// представляється структурою із трьома полями. Реалізувати методи збільшення/зменшення
// дати на певну кількість днів, місяців чи років. Введення та виведення дати реалізувати за
// допомогою методу toString.
class Tdate{
    constructor(initDay, initMonth,initYear){
        this.initDay = initDay
        this.initMonth=initMonth
        this.initYear=initYear
    }
    //методи збільшення

plusDay ( val){
    this.initDay+=val
    if(this.initDay > 30){
        this.initDay = this.initDay - 30
        this.initMonth++
    }}
    plusMonth(val){
        this.initMonth+= val
if(this.initMonth > 12){
    this.initMonth -= 12
    this.initYear++
}
    }
    plusYear(val){
        this.initYear+= val 
        }
        
    

toString(){
     return `методи  ${this.initDay}. ${this.initMonth}.${this.initYear} year`
   }
 // зменшення
minusDay (val){
    this.initDay-= val
    if(this.initDay < 0 )
    this.initDay+=30
    this.initMonth--
}
minusMonth(val){
    this.initMonth-=val
    if(this.initMonth < 0){
        this.initMonth+=12
        this.initYear--
    }
}
minusYear(val){
    this.initYear-=val
}
}

 let newTDate = new Tdate(15,5,2023)
 newTDate.toString()
newTDate.plusDay(20)
document.write(`збільшення ${newTDate}<br>`)
newTDate.plusMonth(8)
document.write(`збільшення ${newTDate}<br>`)
newTDate.plusYear(2)
document.write(`збільшення ${newTDate}<br>`)
newTDate.minusDay(7)
document.write(`зменшення ${newTDate}<br>`)
newTDate.minusMonth(5)
document.write(`зменшення ${newTDate}<br>`)
newTDate.minusYear(3)
document.write(`зменшення ${newTDate}<br>`)
