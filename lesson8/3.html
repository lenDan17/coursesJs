  <script>
    //Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    let numberName = ['іван','олек', 'макс','макс' ,' міша','іван','олек' ]
   function find(number,name) {
    let findName =[]
    for (let i = 0; i <number.length; i++) {  
       if (name=== numberName[i]) {
        findName ++
       }
    }
    return findName
   }
   let result = find(numberName, 'іван')
    document.write(`${result}`)
