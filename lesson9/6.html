  <h1>6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</h1>  
  <script>
    //6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
    let arrNumber = [3,1,5,4,1,2]
    
  
    arrNumber.forEach((element, index, baseArr) => {
       if(element > baseArr[0])  baseArr[index] *=2  
    }
    );
    console.log(arrNumber)
    document.write(`${arrNumber}`)
  </script>
