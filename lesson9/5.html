<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <h1>Дано масив елементів. Знайти добуток додатних елементів</h1>
    <script>
        //Дано масив елементів. Знайти добуток додатних елементів
        let sumNumber = [100, -250, 300, 128, -34, 59, 44, -189, 101, 5]
        let sumPositive = 1
        for (const arr of sumNumber) {
           if(arr > 0) sumPositive *= arr
        }
        console.log(sumPositive);
        document.write(`${sumPositive}`)
    </script>
</body>
</html>
