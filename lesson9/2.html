<body>
    <h1>2. Користувач вводить кількість елементів. Створити масив,
         у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
    </h1>
    <script>
        // 2. Користувач вводить кількість елементів.
        //  Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
        let numberElement = parseInt(prompt(`введіть к-сь єлеиентів`))
       function getArrej (number){
        let arr = number/2
        let resultArr = new Array(number).fill(1,0,arr).fill(7,arr)
        return resultArr
       }
       let result = getArrej(numberElement)
       console.log(result);
    </script>
