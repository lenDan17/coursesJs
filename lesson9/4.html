    <h1>4.Дано масив елементів. Вивести на екран елементи, що більші за 100</h1>
    <script>
       // 4.Дано масив елементів. Вивести на екран елементи, що більші за 100
       let sumNumber = [100, 250, 300, 128, 34, 59, 44, 189, 101, 5]
       let arr =[]
       for (const moreHungred of sumNumber) {
        if (moreHungred > 100) 
        
        arr.push(moreHungred)
          
       }
       document.write(`${arr}`)
          console.log(arr);
    </script>
