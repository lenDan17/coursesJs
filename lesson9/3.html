<body>
   <h1>. Користувач вводить кількість елементів. Створити масив, у якому перші
    5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</h1> 
    <script>
        //. Користувач вводить кількість елементів. Створити масив, у якому перші
       // 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
       let numberElement = parseInt(prompt(`введіть к-сь єлеиентів від 5 цифра`))
       function getNum(number) {
        let resultArr = new Array(number).fill(1,0,5).fill(7,5,number)
        return resultArr
       }
let result = getNum(numberElement)
console.log(result);

    </script>
</body>
