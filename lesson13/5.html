    <h1>
        Задача 5. Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з
додавання двох цифр і робиться перевірка.
    </h1>
    <script>
        //Задача 5. Тренажер додавання.
        // Кожні 10 секунд користувачу задають випадковий приклад з
//додавання двох цифр і робиться перевірка.
function getRandom(minValue,maxValue) {
  return minValue + Math.floor(Math.random() *(maxValue - minValue + 1))
}
function getSum() {
   let num1 = getRandom(1,10) 
   let num2 = getRandom(1,10)
   let sum = num1 + num2
  let answer = parseInt(prompt(`${num1} + ${num2} = ?`)) 
  if (sum === answer) alert('правильно')
  else alert('не правильно')
}
setInterval(getSum, 10000)
    </script>
