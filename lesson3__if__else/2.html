<body>
  <script>
    //З клавіатури вводиться ціна товару і кількість грошей. Якщо 
    // не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, 
    //то пропонуємо купити лотерею за 4 грн.
let priceProdukt = parseFloat(prompt(`ціна товару`, `1`))
let howMuchMoney = parseFloat(prompt(`кількість грошей`, `1`))

let resultSale 
if(priceProdukt > howMuchMoney )
resultSale = 'Нажаль у Вас недостатньо коштів для здійснення цієї покупки'
else 
resultSale = 'Не хотыли б Ви ще купити лотерею за 4 грн'

document.write(` <div>${resultSale}</div>`)
  </script>  
</body>
</html>
