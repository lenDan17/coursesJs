<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
</head>
<body>
    <script>
        //З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
let numberMonth = parseInt(prompt(`ввecти номер місяця`))
let resultMonth
switch(numberMonth){
    case 12 : 
    case 1 : 
    case 2 : resultMonth = 'winter'
    break
    case 3 : 
    case 4 : 
    case 5 : resultMonth = 'spring'
    break 
    case 6 : 
    case 7 : 
    case 8 : resultMonth = 'summer'
    break 
    case 9 : 
    case 10 : 
    case 11 : resultMonth = 'autumn'
    break 
}
document.write(`<div>${resultMonth}</div>`)
    </script>
</body>
</html>
