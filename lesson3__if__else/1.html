<body>
   <script>
    //З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не 
    //екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
let nameOneChild = prompt(`ім'я першої дитини`)
let numberCandiesOneChild = parseInt(prompt(`Кількість цукерок для першої дитини`, `0`))

let nameTwoChild = prompt(`ім'я другої дитини`)
let numberCandiesTwoChild = parseInt(prompt(`Кількість цукерок для другої дитини`, `0`))

let nameChildMoreCandies 

if (numberCandiesOneChild > numberCandiesTwoChild) 
    nameChildMoreCandies = nameOneChild

else if (numberCandiesTwoChild > numberCandiesOneChild)
nameChildMoreCandies = nameTwoChild

else 
nameChildMoreCandies = 'кількість цукерок однакова'

document.write(` <div>${nameChildMoreCandies}</div>`)
   </script>
